<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="analysis.js"></script>
    <script>
      let program = jibniz.compile(`
        \\ WORKING PROGRAMS:
        \\ *x~FF&*
        \\ ax8r+3l                 \\ spinning
        \\ ^x7r+                   \\ munching squares
        \\ v8rsdv*vv*^             \\ xorzoomer
        \\ v8rsdv*vv*^wpp8r-       \\ munching squares zommer
        \\ sxsaxAr+waxBr+^         \\ spinny (from FreeFull)
        \\ ax8r+3lwd*xd*+xp+       \\ spiral
        \\ ax8r+3lwd*xd*+q1x/x9r+^ \\ xor tunnel

        \\ USER INTERACTION
        \\ .FFFF&
        \\ U10r.FFFF&
        \\ -dd*x8ld*+

        \\ xd~U10r^v7r^
        pU

        \\ AUDIOMODE PROGRAMS
        \\ d3r15&*
        \\ dd6r*3r&

        \\ NEVER TERMINATING PROGRAMS:
        \\ v8rds4X3)Lx~2Xv*vv*+i!L1@2@&
        \\ mandelbrot:
        \\ vArs1ldv*vv*0!1-1!0dFX4X1)Lv*vv*-vv2**0@+x1@+4X1)Lv*vv*+4x->?Lpp0:ppRpRE.5*;
      `)

      var pre = document.createElement('pre')
      var output = document.createElement('code')
      output.appendChild(document.createTextNode(program))
      pre.appendChild(output)
      document.body.appendChild(pre)
    </script>
  </body>
</html>
